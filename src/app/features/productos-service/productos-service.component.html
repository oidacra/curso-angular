<div
  class="productos-page"
  fxFlexFill
  fxLayout="row"
  fxLayoutAlign="space-around start"
>
  <app-productos-service-listado
    fxFlex="20"
    [productos]="productos$ | async"
    [selectedId]="selectedId$ | async"
  >
  </app-productos-service-listado>

  <app-productos-service-detalle
    fxFlex="75"
    [producto]="selectedProducto$ | async"
  >
  </app-productos-service-detalle>
</div>
