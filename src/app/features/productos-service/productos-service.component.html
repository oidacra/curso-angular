<div class="productos-page" fxFlexFill fxLayout="row">
  <app-productos-service-listado
    fxFlex="20"
    [productos]="productos$ | async"
    [selectedId]="selectedId$ | async"
  >
  </app-productos-service-listado>

  <app-productos-service-detalle
    fxFlex="80"
    [producto]="selectedProducto$ | async"
  >
  </app-productos-service-detalle>
</div>

<h1>From Firebase</h1>
<ul>
  <li *ngFor="let prod of productsFromFirebase$ | async as producto">
    {{ prod.name }}
  </li>
</ul>
