<div class="product-add-page" fxLayout="column" fxFlex="90">
  <h1>Agregar nuevo producto</h1>
  <form [formGroup]="form" novalidate>
    <mat-form-field appearance="fill">
      <mat-label>SKU:</mat-label>
      <input formControlName="sku" matInput placeholder="AS1234" />

      <mat-error *ngIf="form.controls['sku'].invalid"
        >El SKU es un campo requerido</mat-error
      >
    </mat-form-field>
    <br />
    <mat-form-field appearance="fill">
      <mat-label>Nombre:</mat-label>
      <input formControlName="name" matInput placeholder="XIAOMI MI NOTE 10" />
      <mat-error *ngIf="form.controls['sku'].invalid"
        >Debe ingresar un nombre de producto</mat-error
      >
    </mat-form-field>
    <br />
    <mat-form-field appearance="fill">
      <mat-label>Marca:</mat-label>
      <input formControlName="brand" matInput placeholder="Samsung" />
    </mat-form-field>
    <br />
    <mat-form-field appearance="fill">
      <mat-label>Categor√≠a:</mat-label>
      <input formControlName="category" matInput placeholder="Celulares" />
    </mat-form-field>
    <br />
    <mat-form-field appearance="fill">
      <mat-label>Precio:</mat-label>
      <input formControlName="price" matInput placeholder="10.55" />
    </mat-form-field>
    <br />
    <mat-form-field appearance="fill">
      <mat-label>Cantidad disponibles:</mat-label>
      <input formControlName="stock" type="number" matInput placeholder="100" />
    </mat-form-field>
  </form>
  <div class="actions">
    <button mat-stroked-button color="primary" (click)="dialogRef.close()">
      Cancelar
    </button>
    <button
      mat-stroked-button
      color="primary"
      (click)="resetForm()"
      *ngIf="!editMode"
    >
      Limpiar
    </button>
    <button
      mat-flat-button
      color="primary"
      [disabled]="!form.valid"
      (click)="onSubmit()"
    >
      Guardar
    </button>
  </div>
</div>
