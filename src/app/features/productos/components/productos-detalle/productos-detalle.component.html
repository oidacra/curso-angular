<div class="detalle-container" fxLayout="row" *ngIf="producto; else mensaje">
  <div class="imagen" fxFlex="20">
    <img mat-card-image [src]="producto.image" alt="{{ producto.name }}" />
  </div>
  <div class="detalles" fxFlex="80">
    <table>
      <tr>
        <th scope="col">Nombre:</th>
        <td>{{ producto.name | uppercase }}</td>
      </tr>
      <tr>
        <th>Marca:</th>
        <td>{{ producto.brand | uppercase }}</td>
      </tr>
      <tr>
        <th>Categor√≠a:</th>
        <td>{{ producto.category }}</td>
      </tr>
      <tr>
        <th>Sku:</th>
        <td>{{ producto.sku }}</td>
      </tr>
      <tr>
        <th>Cantidad disponible:</th>
        <td>{{ producto.stock }}</td>
      </tr>
      <tr>
        <th>Precio:</th>
        <td>{{ producto.price | currency }}</td>
      </tr>
    </table>
    <div class="button-container">
      <button
        mat-mini-fab
        aria-label="Deselect product"
        (click)="clearSelected()"
      >
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
</div>
<ng-template #mensaje>
  <div class="detalle-container">
    <h1>Seleccione un producto</h1>
  </div>
</ng-template>
