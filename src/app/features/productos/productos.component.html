<div class="productos-page" fxLayout="column">
  <h1>Angular - Firebase</h1>
  <div fxLayout="row" fxFlexFill fxLayoutAlign="space-around start">
    <app-productos-listado
      fxFlex="20"
      [productos]="productos$ | async"
      [selectedId]="productoSelectedId$ | async"
    >
    </app-productos-listado>

    <app-productos-detalle
      fxFlex="75"
      [producto]="productoSelectedData | async"
    >
    </app-productos-detalle>
  </div>
</div>
